 <label for="server">Server:</label>
 <input type="text" id="server" class="form-control"
 [(ngModel)]="newServer">
 <label for="username">Username:</label>
 <input type="text" id="username" class="form-control"
 [(ngModel)]="username" (input)="isNotEmpty()">
<button type="button" class="btn btn btn-info"
 [disabled]="allowCreateServer" (click)="onCreateServer()">Botón de Server</button>
 <button type="button" class="btn btn btn-info"
 [disabled]="isUsernameEmpty" (click)="onResetUsername()">Botón de Username</button>
 <p> {{ username }}</p>
<p> {{ createServer }}</p>
<app-server> </app-server>
<app-server> </app-server>
